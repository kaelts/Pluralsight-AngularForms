<div class="conatiner">
    <h2>User Settings</h2>
       <form #form="ngForm">
           <div class="form-group">
             <label for="name">Name</label>
             <input id="name" name="Name" class="form-control" [(ngModel)]="userSettings.name"/>
           </div>

           <div class="form-check form-group">
               <input class="form-check-input" type="checkbox" 
                      id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
               <label class="form-check-label" for="emailOffers">
                   Email Special Offers
               </label>
           </div> 

            <p>User Interface Style</p>
             <div class="form-group">

             <div class="form-check">
               <input class="form-check-input" type="radio" name="interfaceStyle"
                    id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="llightInterface">
                        Light
                    </label>    
             </div>

             <div class="form-check">
               <input class="form-check-input" type="radio" name="interfaceStyle"
                    id="mediumInterface" value="medium" checked [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="llightInterface">
                        Medium
                    </label>    
             </div>

             <div class="form-check">
               <input class="form-check-input" type="radio" name="interfaceStyle"
                    id="darkInterface" value="dark" checked [(ngModel)]="userSettings.interfaceStyle">
                    <label class="form-check-label" for="llightInterface">
                         Dark
                    </label>    
             </div>
           </div>

           <div class="form-group">
               <label for="subscriptionType">Subscription Type</label>
               <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                   <option>Monthly</option>
                   <option>Annual</option>
                   <option>Lifetime</option>
               </select>
           </div>

           <div class="form-group">
               <label for="notes">Notes</label>
               <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes">
               </textarea>
           </div>

           <!--<div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password"
               class="form-control">
           </div>

           <div class="form-group">
            <label for="testing">testing</label>
            <input type="color" id="testing" name="testing"
            class="form-control">
        </div>
          -->

       <button class ="btn btn-primary">OK</button>
    </form>
</div>
